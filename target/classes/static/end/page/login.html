<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登陆页面</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }
        .getCode{
            border: 1px solid #ccc;
            padding: 4px;
            position: absolute;
            margin-left: -81px;
            z-index: 99;
            background: #337ab7;
            width: 80px;
        }
        .count{
            border: 1px solid #ccc;
            padding: 4px;
            position: absolute;
            margin-left: -81px;
            z-index: 99;
            background: #ccc;
            width: 80px;
        }
    </style>
</head>
<body style="background-color: #E2E2E2;">
<div id="app" class="container" v-cloak>
    <div class="row text-center " style="padding-top:100px;">
        <div class="col-md-12">
           <h2>欢迎登陆后台管理系统</h2>
        </div>
    </div>
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

            <div class="panel-body">
                <form role="form">
                    <hr/>
                    <br/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" class="form-control" v-model="user.name" placeholder="用户名"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" v-model="user.password" placeholder=" 密码"/>
                    </div>
                    <h5>请选择角色</h5>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <select v-model="user.level" class="form-control" style="height:35px;">
                            <option v-for="item in authorities" :value="item.level" name="level">{{item.name}}</option>
                        </select>
                    </div>
                    <!--div class="form-group">
                        <label class="checkbox-inline">

                        </label>
                        <span class="pull-right">
                               <a href="javascript:void(0)" @click="reset">忘记密码?</a>
                        </span>
                    </div-->

                    <div style="text-align: center">
                        <a href="javascript:void(0)" @click="login" class="btn btn-primary">登陆</a>
                    </div>
                    <hr/>
<!--                    <div style="text-align: center">-->
<!--                        没有账号 ? <a href="register.html" target="_blank">点我注册 </a>-->
<!--                    </div>-->

                </form>
            </div>

            <hr/>

            <div class="panel-body">
                <form role="form">
                    <hr/>
                    <br/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" class="form-control" v-model="user.phone" placeholder="手机号"/>
                        <span v-show="show" @click="getCode" class="getCode">获取验证码</span>
                        <span v-show="!show" class="count">{{count}}s后重新获取</span>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" class="form-control" v-model="user.code" placeholder="验证码"/>
                    </div>


                    <div style="text-align: center">
                        <a href="javascript:void(0)" @click="loginsms" class="btn btn-primary">短信登录</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            user: {
                phone: "",
                code: "",
                type: "login",
                name: "",
                password: "",
                level: null
            },
            show: true,
            count: '',
            timer: null,
            authorities: [],
        },
        created: function () {
            axios.get("/api/getAuthority").then(res => {
                if (res.data.code === '0') {
                    this.authorities = res.data.data;
                } else {
                    alert(res.data.msg);
                }
            });
        },
        methods: {
            login() {
                if (!this.user.name) {
                    alert("请输入用户名");
                    return;
                }
                if (!this.user.password) {
                    alert("请输入密码");
                    return;
                }
                axios.post('/api/login', this.user).then(res => {
                    if(res.data.code === '0') {
                        localStorage.setItem('user', JSON.stringify(res.data.data));
                        window.location = '/main/index.html';
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            loginsms() {
                if (!this.user.phone) {
                    alert("请输入手机号");
                    return;
                }
                if (!this.user.code) {
                    alert("请输入验证码");
                    return;
                }
                axios.post('/api/loginsms', this.user).then(res => {
                    if(res.data.code === '0') {
                        localStorage.setItem('user', JSON.stringify(res.data.data));
                        window.location = '/main/index.html';
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            getCode(){
                if (!this.user.phone) {
                    alert("请输入手机号");
                    return;
                }
                const TIME_COUNT = 60;
                if (!this.timer) {
                    this.count = TIME_COUNT;
                    this.show = false;
                    this.timer = setInterval(() => {
                        if (this.count > 0 && this.count <= TIME_COUNT) {
                            this.count--;
                        } else {
                            this.show = true;
                            clearInterval(this.timer);
                            this.timer = null;
                        }
                    }, 1000)
                    axios.post('/api/send', {"phone":this.user.phone,"type":this.user.type}).then(res => {
                        if(res.data.code === '0') {
                            alert("发送成功!");
                        } else {
                            alert(res.data.msg);
                        }
                    });
                }
                else{
                    alert("请稍后再试!");
                }
            },
            reset() {
                if (!this.user.name) {
                    alert("请输入用户名");
                    return;
                }
                if (!this.user.level) {
                    alert("请选择角色");
                    return;
                }
                axios.post('/api/resetPassword', this.user).then(res => {
                    if(res.data.code === '0') {
                        alert("重置密码成功，密码重置为：123456")
                    } else {
                        alert(res.data.msg);
                    }
                });
            }
        }
    });
</script>
</body>
</html>
